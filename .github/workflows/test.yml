name: Test
on: [push]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build executable
      run: bash ./build.sh
    - name: run tests
      run: python3 testRunner.py
